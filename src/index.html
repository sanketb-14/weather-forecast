<!DOCTYPE html>
<html data-theme="nord">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap");
      body {
        font-family: "Karla", sans-serif;
      }
      
    </style>
    <title>Weather-forecast</title>
  </head>
  <body class="bg-base-100">
    <main
      id="app"
      class="grid grid-rows-[auto_auto_1fr] sm:grid-rows-[auto_1fr_auto] grid-cols-1 sm:grid-cols-[1fr_2fr] gap-4 rounded-lg bg-base-200 min-h-screen mx-auto py-2 px-2 sm:px-8 w-full max-w-7xl fade-in"
    >
      <header
        class="navbar justify-center text-primary col-span-full h-auto max-h-24 rounded-xl mb-4"
      >
        <img
          src="./assets/logo.avif"
          alt="weather-forecast"
          class="mask mask-squircle w-8 sm:w-20 mr-2 scale-in"
        />
        <h1 class="text-xl sm:text-3xl font-bold btn btn-ghost slide-in">Weather Forecast</h1>
      </header>
      <section
      id="errorMessage"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden col-span-full slide-in"
      role="alert"
    >
      <strong class="font-bold">Error:</strong>
      <span id="errorText"></span>
    </section>

      <section class="mb-4 col-span-full sm:col-span-1 flex space-y-4 flex-col justify-center m-2 bg-white rounded-xl shadow-xl p-4 scale-in">
        <p class="text-secondary text-center text-lg font-semibold border-b-2 border-accent pb-2">Enter a city name or use current location</p>
        <div class="flex flex-col space-y-2">
          <input
            type="text"
            id="searchInput"
            class="border-l-2 border-primary px-4 py-2 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="E.g., Pune, Nagpur..."
          />
          <button
            id="searchButton"
            class="bg-blue-500 w-full max-w-80 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300 hover-grow"
          >
            Search City
          </button>
        </div>
        <button
          id="currentLocationButton"
          class="bg-green-500 hover:bg-green-700 w-full max-w-80 text-white font-bold py-2 px-4 rounded transition-colors duration-300 hover-grow"
        >
          Use Current Location
        </button>
      </section>

      <section id="currentWeather" class="bg-white shadow-md p-4 mb-4 col-span-full sm:col-span-1 rounded-xl scale-in ">
        <h2 class="text-xl font-bold mb-2 text-center">Current Weather</h2>
        <p class="text-primary font-bold text-xl text-center btn btn-glass" id="city"></p>
        <div class="flex sm:flex-col items-center justify-around">
          <img
            id="currentWeatherIcon"
            src=""
            alt="Current Weather Icon"
            class="w-16 h-16 mr-4 sm:m-12 sm:w-40 sm:h-40"
          />
          <div>
            <p id="currentTemperature" class="text-4xl font-bold"></p>
            <p id="currentCondition" class="text-gray-600"></p>
            <p id="currentHumidity" class="text-gray-600"></p>
            <p id="currentWindSpeed" class="text-gray-600"></p>
          </div>
        </div>
      </section>

      <section id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 col-span-full slide-in ">
        <!-- Forecast items will be added here dynamically -->
      </section>

      <section id="recentlySearched" class="mt-4 col-span-full sm:col-span-1 bg-white rounded-xl shadow-xl p-4 scale-in">
        <h2 class="text-xl font-bold mb-2 text-center">Recently Searched</h2>
        <ul id="recentCitiesList" class="list-none pl-0 space-y-2">
          <!-- Recently searched cities will be dynamically added here -->
        </ul>
      </section>

     
    </main>

    <script src="script.js"></script>
  </body>
</html>
